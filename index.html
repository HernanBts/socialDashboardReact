<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header-grid">
          <div>
            <h1>Socail Media Dashboard</h1>
            <p class="header-total">Total Followers: 23, 004</p>
          </div>
          <div class="dark-mode">
            <p class="dark-mode-title">Dark Mode</p>
            <input type="checkbox" class="checkbox" id="checkbox" />
            <label class="switch" for="checkbox"></label>
          </div>
        </div>
      </div>
    </header>
    <section class="top-cards">
      <div class="wrapper">
        <div class="grid">
          <article class="card facebook">
            <p class="card-title">
              <img
                src="https://i.pinimg.com/originals/b3/26/b5/b326b5f8d23cd1e0f18df4c9265416f7.png"
                alt=""
                style="height: 32px; width: 32px;"
              />
              @hernanlBts
            </p>
            <p class="card-followers">
              <span class="card-followers-number">314</span>
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-today">
              12 Today
            </p>
          </article>
          <article class="card twitter">
            <p class="card-title">
              <img
                src="https://cdn.clipart.email/7e134391e9bb0fd7460ec196608196e2_png-logo-bird-twitter-image-47450-free-icons-and-png-backgrounds_3500-2849.png"
                alt=""
                style="height: 18px; width: 20px;"
              />
              @he_nan
            </p>
            <p class="card-followers">
              <span class="card-followers-number">21</span>
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-today">
              12 Today
            </p>
          </article>
          <article class="card instagram">
            <p class="card-title">
              <img
                src="https://image.flaticon.com/icons/png/512/174/174855.png"
                alt=""
                style="height: 20px; width: 20px;"
              />
              @hernanBts
            </p>
            <p class="card-followers">
              <span class="card-followers-number">214</span>
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-today">
              12 Today
            </p>
          </article>
          <article class="card youtube">
            <p class="card-title">
              <img
                src="https://i.pinimg.com/originals/24/24/12/242412a32af5cca3cb114cfee0cd3d8b.png"
                alt=""
                style="height: 38px; width: 38px;"
              />
              @hernanlBts
            </p>
            <p class="card-followers">
              <span class="card-followers-number">9</span>
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-today">
              12 Today
            </p>
          </article>
        </div>
      </div>
    </section>
    <section></section>
    <script src="./public/js/app.js"></script>
  </body>
</html>
